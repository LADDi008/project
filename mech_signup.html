<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  

    
</head>
<body>
    
<div class="xs">

    <div class="sign text-center pt-3">

        <h1 class="display-3 fw-bold ">Sign up</h1>
    <p class="text-muted fs-5"><b>Create an account. It's free</b></p>
    </div>
    
    <div class="sel d-flex justify-content-between px-5  fs-5">
        <div> As a User <a href="index.html"><input type="radio" onclick="user()"  class="form-check-input"  name="user" id="user"></a></div>
    <div>As a Mech <input type="radio" class="form-check-input" onclick="mech()" name="user" id="mech" checked></div>
    </div>


     
    <div class="pt-3 px-4 ">
        <h5>Full name</h5>
        <input class="w-100 p-2 "  type="fname" id="fname" name="fname"><br>
        <h5>Username</h5>
        <input class="w-100 p-2 "  type="username" id="username" name="username"><br>
        <h5>Email</h5>
        <input class="w-100 p-2" type="email" id="email" name="email" ><br>
        <h5>Address</h5>
        <input class="w-100 p-2" type="address" id="address" name="address" ><br>
        <h5>Services</h5>
        <input class="w-100 p-2" type="services" id="services" name="services" ><br>
        <h5>Phone Number</h5>
        <input class="w-100 p-2" type="ph" id="ph" name="ph" ><br>
        <h5>Password</h5>
        <input class="w-100 p-2 "  type="password" id="pwd" name="pwd"><br>
        <h5>Confirm Password</h5>
        <input class="w-100 p-2" type="password" id="pwd" name="pwd" ><br>
    
    </div>


     
    <div class="text-center pt-4">
        <button class="btn btn-lg btn-primary  px-5 text-white ">Sign up</button>
    </div>

    <div class="text-center pt-2">
        <p>Already have an account? <a href="index.html" class="text-decoration-none">Login</a></p>  
      </div>

</div>



<script>


function user(){
        window.location = 'user_signup.html';
    }
    function mech(){
        window.location = 'mech_signup.html';
    }
</script>
</body>
</html>
